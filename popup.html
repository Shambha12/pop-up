<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <button class="open-btn" onclick="openPopup()"> Show popup</button>
    </div>
    <div class="cookies-box" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img src="cookies.jpg">
        <h3>Cookies and Privacy</h3>
        <p>This website uses cookies to ensure you to get the best experience on our website</p>
        <a href="#" class="accept"> Accept of all cookies</a>
        <a href="#" class="settings"> Customize settings</a>
    </div>
    
<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("opencookies-box");
    }
    function closePopup(){
        popup.classList.remove("opencookies-box");
    }
</script>
</body>
</html>
